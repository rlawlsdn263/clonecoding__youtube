<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
    <title>Clone Coding - Youtube</title>
</head>
<body>
    <nav id="navbar">
        <div class="navbar__left">
            <button class="menuBtn"><i class="fa fa-solid fa-bars"></i></button>
            <a class="logo" href="#">
                <i class="fa fa-brands fa-youtube"></i>
                <span>Youtube</span>
            </a>
        </div>
        <div class="navbar__center">
            <input class="searchBar" type="search" placeholder="검색">
            <button class="search"><i class="fas fa-search"></i></button>
            <button class="record"><i class="fa fa-solid fa-microphone"></i></button>
        </div>
        <div class="navbar__right">
            <button class="alarm">
                <i class="fas fa-regular fa-bell"></i>
                <span class="badge">3</span>
            </button>
            <button class="profile">
                <img class="profile__img" src="img/profile.jpg" alt="profile" width="25px">                
            </button>
        </div>
    </nav>

    <section id="player">
        <video class="video" controls width="650" src="video/waktaverse.mp4"></video>
    </section>

    <section id="information">
        <div class="meta">
            <ul class="hashtags">
                <a href="#"><li>#WOOWAKGOOD</li></a>
                <a href="#"><li>#WAKTAVERSE</li></a>
                <a href="#"><li>#ISEDOL</li></a>
            </ul>
            
        </div>
    </section>
    
</body>
</html>
